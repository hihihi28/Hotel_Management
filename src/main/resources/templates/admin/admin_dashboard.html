<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin_dashboard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body id="body-pd">
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                     class="bi bi-hospital-fill" viewBox="0 0 16 16">
                    <path
                            d="M6 0a1 1 0 0 0-1 1v1a1 1 0 0 0-1 1v4H1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h6v-2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V16h6a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-3V3a1 1 0 0 0-1-1V1a1 1 0 0 0-1-1zm2.5 5.034v1.1l.953-.55.5.867L9 7l.953.55-.5.866-.953-.55v1.1h-1v-1.1l-.953.55-.5-.866L7 7l-.953-.55.5-.866.953.55v-1.1zM2.25 9h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 2 9.75v-.5A.25.25 0 0 1 2.25 9m0 2h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25M2 13.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25zM13.25 9h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25M13 11.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25zm.25 1.75h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25" />
                </svg>
                <span class="nav_logo-name">Hotel Management</span>
            </a>
            <div class="nav_list">
                <a href="/admin/admin_dashboard" class="nav_link active">
                    <i class="bi bi-diagram-2 fs-2"></i>
                    <span class="nav_name">Rooms</span>
                </a>
                <a href="/admin/reservations" class="nav_link">
                    <i class="bi bi-calendar2-check fs-2"></i>
                    <span class="nav_name">Reservation</span>
                </a>
                <a href="/logout" class="nav_link">
                    <i class="bi bi-box-arrow-left fs-2"></i>
                    <span class="nav_name">Logout</span>
                </a>
            </div>
        </div>
        <div href="#" class="nav_link toggle-sidebar" id="header-toggle">
            <div class="expand flex-center w-100" style="display: none;">
                <i class="bi bi-chevron-left fs-2"></i>
            </div>

            <div class="collapse w-100" style="display: flex; padding-left: 20px;">
                <i class="bi bi-chevron-right fs-2"></i>
            </div>

        </div>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light main-container">
    <div class="row" style="padding: 10px; width: 250px">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewRoomModal">
            Add new room
        </button>
    </div>
    <div class="row">
        <div
                class="col-4 room-card-wrapper"
                th:each="room : ${rooms}"
        >
            <div class="w-100 h-100 room-card rounded shadow">
                <div class="row">
                    <div class="col-4">
                        <img class="w-100 rounded" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThMKzonrXOUCtFwrLG-SO3NzYrQS1Sz-Ak8w&s">
                    </div>
                    <div class="col-8">
                        <div class="room-card-name">
                            [[${room.name}]]
                        </div>
                        <div class="room-card-type">
                            Type: [[${room.type}]]
                        </div>
                        <div class="room-card-price">
                            Price: [[${room.price}]]
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="w-100 flex-center">
                            <div style="cursor: pointer;" th:onclick="handleEditRoomClick([[${room}]])">
                                <i class="bi bi-pencil-square fs-3" style="color: #48a7ff;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="w-100 flex-center">
                            <div style="cursor: pointer;" th:onclick="handleDeleteRoomClick([[${room}]])">
                                <i class="bi bi-trash fs-3" style="color: #ff0c0c;"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="addNewRoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form method="post" th:action="@{/admin/add-new-room}">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new room</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Room name" required />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <select name="type" class="form-control">
                                <option>Deluxe</option>
                                <option>Suite</option>
                                <option>Standard</option>
                            </select>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="number" name="price" class="form-control" placeholder="Price" required />
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal fade" id="editRoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form method="post" th:action="@{/admin/update-room}">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Edit room</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="id" class="form-control" hidden />

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="name" class="form-control" placeholder="Room name" required />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <select name="type" class="form-control">
                            <option>Deluxe</option>
                            <option>Suite</option>
                            <option>Standard</option>
                        </select>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="number" name="price" class="form-control" placeholder="Price" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="modal fade" id="deleteRoomModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form method="post" th:action="@{/admin/delete-room}">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Warning</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="id" class="form-control" hidden />
                    <h3 class="content"></h3>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script th:src="@{/js/sidebar.js}" defer></script>

<script>
    function handleEditRoomClick(room) {
        const id = document.querySelector("#editRoomModal input[name=id]");
        const name = document.querySelector("#editRoomModal input[name=name]");
        const type = document.querySelector("#editRoomModal select[name=type]");
        const price = document.querySelector("#editRoomModal input[name=price]");
        if (id) {
            id.value = room.id;
        } else return;
        if (name) name.value = room.name;
        if (type) type.value = room.type;
        if (price) price.value = room.price;
        $('#editRoomModal').modal('show');
    }

    function handleDeleteRoomClick(room) {
        const id = document.querySelector("#deleteRoomModal input[name=id]");
        const content = document.querySelector("#deleteRoomModal h3.content");
        if (id) {
            id.value = room.id;
        } else return;
        if (content) content.textContent = "Delete " + room.name + " ?";
        $('#deleteRoomModal').modal('show');
    }
</script>
</body>

</html>
